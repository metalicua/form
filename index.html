<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create your free account</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="grid">
		<div class="conteinter">
			<div class="form-header">
				<div class="form-header__title">

					<img class="form-header__logo" src="img/sign_up_icon.png" alt="logo">
					
						<h1>
							Create your free account
						</h1>
					
				</div>

				<div class="form-header__discription">
					Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a class="link" href="#">Log in.</a>
				</div>
			</div>

			<!-- main form -->

			<div class="main-form">
				<div class="column column-1-2">
					<input type="text" name="" placeholder="First name">
				</div>
				<div class="column column-1-2">
					<input type="text" name="" placeholder="Last name">
				</div>
				<div class="column">
					<input type="e-mail" name="" placeholder="Email address">
				</div>
				<div class="column">
					<input type="password" name="" placeholder="Password">
				</div>

				<div class="column">
					<button class="main-form__btn" type="submit">Sign up for free</button>
				</div>

				<div class="column">
					<span class="main-form__discription">
						By clicking on “Sign up for free”, you agree to the <a class="link" href="#">Terms of Service</a> and the <a class="link" href="#">Privacy Policy</a>
					</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
